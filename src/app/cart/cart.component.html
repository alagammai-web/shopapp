<ng-container *ngIf="listitems.length != 0">
    <div class="container">
        <div class="col-sm-12">
            <table class="table mt-5 mb-5">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listitems; let i = index">
                    <th>  {{i+1}}</th>
                    <td>{{item.title}}</td>
                    <td class="cimage"><img src="{{item.image}}"></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td><button class="btn btn-danger" (click)="removeitem(item)"><i class="fa fa-trash-o " aria-hidden="true"></i></button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    </ng-container>

    <ng-container *ngIf="listitems.length == 0">
<div class="container noitem mt-5 mb-5 text-center">
    <h3 class="text-left">My Cart</h3>
    <img src="assets/images/noitem.png" class="">
    <h4 class="mt-5">Your cart is empty!</h4>
    <p>It's a good day to buy the items you saved for later!</p>
</div>
    </ng-container>
